<!--Seção header -->

{%- if page.category == "segurança" -%}
<section class="py-5 bg-info" id="header-01">
{%- elsif page.category == "privacidade" -%}
<section class="py-5 bg-warning" id="header-01">
{%- elsif page.category == "fraude" -%}
<section class="py-5 bg-danger" id="header-01">
{%- else -%}
<section class="py-5 bg-secondary" id="header-01">
{%- endif -%}
  <div class="container py-5">
    <div class="row pt-5 justify-content-center">
      <p class="card-text text-center"><small class="text-white"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 22" fill="white" ><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>Leitura ~{%- include reading_time.html -%}</small></p>
    </div>
    <div class="row justify-content-center">
      <h1 class="text-uppercase font-weight-bold text-white text-center" style="font-size:5vw;">{{ page.title }}</h1>
    </div>
    <div class="row justify-content-center">
      <p class="text-white">Publicado em: {{ page.date | date_to_long_string }}</p>
    </div>
  </div>
</section>
